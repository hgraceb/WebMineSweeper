<!DOCTYPE html>
<html>
<head>
    <title>扫雷录像播放</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link type="text/css" rel="styleSheet" href="css/mine.css?v=20210522"/>

</head>

<!-- 屏蔽鼠标拖动、右键菜单、左键选择事件 -->
<body ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false"
      onselectstart="event.returnValue=false">

<!-- 背景 -->
<div id="border">
    <div id="mine">

        <!-- 计数器 -->
        <div id="counters">
            <table width="120" border="0" cellspacing="1" cellpadding="0">
                <tr>
                    <td width="50">RTime</td>
                    <td id="RTime">0.00</td>
                </tr>
                <tr>
                    <td>EstTime</td>
                    <td id="EstTime">*</td>
                </tr>
                <tr>
                    <td>3BV</td>
                    <td id="3BV">*/*</td>
                </tr>
                <tr>
                    <td>3BV/s</td>
                    <td id="3BV/s">*</td>
                </tr>
                <tr>
                    <td>Ces</td>
                    <td id="Ces">0@0</td>
                </tr>
                <tr>
                    <td>Flags</td>
                    <td id="Flags">0</td>
                </tr>
                <tr>
                    <td>STNB</td>
                    <td id="STNB">*</td>
                </tr>
                <tr>
                    <td>QG</td>
                    <td id="QG">*</td>
                </tr>
                <tr>
                    <td>Ops</td>
                    <td id="Ops">*/*</td>
                </tr>
                <tr>
                    <td>Isls</td>
                    <td id="Isls">*</td>
                </tr>
                <tr>
                    <td>Left</td>
                    <td id="Left">0@0</td>
                </tr>
                <tr>
                    <td>Right</td>
                    <td id="Right">0@0</td>
                </tr>
                <tr>
                    <td>Double</td>
                    <td id="Double">0@0</td>
                </tr>
                <tr>
                    <td>Cl</td>
                    <td id="Cl">0@0</td>
                </tr>
                <tr>
                    <td>IOE</td>
                    <td id="IOE">*</td>
                </tr>
                <tr>
                    <td>Thrp</td>
                    <td id="Thrp">*</td>
                </tr>
                <tr>
                    <td>Corr</td>
                    <td id="Corr">*</td>
                </tr>
                <tr>
                    <td>Path</td>
                    <td id="Path">0</td>
                </tr>
                <tr>
                    <td>RQP</td>
                    <td id="RQP">*</td>
                </tr>
            </table>
        </div>

        <div id="right">
            <div id="containers">

                <!-- 菜单栏 -->
                <div id="menu">

                    <!-- 游戏菜单 -->
                    <div class="dropdown" style="display: none;">
                        <button class="dropbtn"
                                onclick="document.getElementById('dropdown-content').style.display='block';event.stopPropagation();"
                                onmouseout="document.getElementById('dropdown-content').style.display='none';">游戏
                        </button>
                        <div id="dropdown-content" class="dropdown-content"
                             onclick="document.getElementById('dropdown-content').style.display='none';">
                            <button id="new" type="button" onclick="container.init(0);"
                                    onmouseout="document.getElementById('dropdown-content').style.display='none';"
                                    onmouseover="document.getElementById('dropdown-content').style.display='block';">新游戏<span>F2</span>
                            </button>
                            <button id="new" type="button" onclick="container.reset_mine();"
                                    onmouseout="document.getElementById('dropdown-content').style.display='none';"
                                    onmouseover="document.getElementById('dropdown-content').style.display='block';">
                                重开<span>F3</span></button>
                            <button id="beg" type="button" onclick="container.init(1);"
                                    onmouseout="document.getElementById('dropdown-content').style.display='none';"
                                    onmouseover="document.getElementById('dropdown-content').style.display='block';">
                                初级<span>1</span></button>
                            <button id="int" type="button" onclick="container.init(2);"
                                    onmouseout="document.getElementById('dropdown-content').style.display='none';"
                                    onmouseover="document.getElementById('dropdown-content').style.display='block';">
                                中级<span>2</span></button>
                            <button id="exp" type="button" onclick="container.init(3);"
                                    onmouseout="document.getElementById('dropdown-content').style.display='none';"
                                    onmouseover="document.getElementById('dropdown-content').style.display='block';">
                                高级<span>3</span></button>
                            <button id="question" type="button" onclick="question_marks();"
                                    onmouseout="document.getElementById('dropdown-content').style.display='none';"
                                    onmouseover="document.getElementById('dropdown-content').style.display='block';">
                                标记问号
                            </button>
                            <button id="replay" type="button" onclick="container.replay_video();"
                                    onmouseout="document.getElementById('dropdown-content').style.display='none';"
                                    onmouseover="document.getElementById('dropdown-content').style.display='block';">
                                录像回放<span>F4</span></button>

                            <input type="file" id="files" style="display: none" onchange="fileImport();">
                            <input type="button" id="fileImport" value="打开录像"
                                   onmouseout="document.getElementById('dropdown-content').style.display='none';"
                                   onmouseover="document.getElementById('dropdown-content').style.display='block';">

                        </div>
                    </div>

                    <!-- 关闭按钮 -->
                    <div title="退出播放" class="close" onclick="exitVideo();"></div>

                </div>

                <!-- 顶部功能栏 -->
                <div id="top" onclick="container.reset_mine();" onmousedown="change_top_image('face','face_press');"
                     onmouseup="change_top_image('face','face_normal');"
                     onmouseout="change_top_sunglasses();event.stopPropagation();">

                    <div id="mine_count">
                        <img src="image/number_0.bmp"/>
                        <img src="image/number_1.bmp"/>
                        <img src="image/number_0.bmp"/>
                    </div>

                    <div id="face" title="UPK">
                        <img src="image/face_normal.bmp"/>
                    </div>

                    <div id="time_count">
                        <img src="image/number_0.bmp"/>
                        <img src="image/number_0.bmp"/>
                        <img src="image/number_0.bmp"/>
                    </div>

                </div>

            </div>


            <!-- 录像控制 -->
            <div id="video_control">

                <img title="重新播放" src="image/restart.bmp" onmousedown="change_control_image(0,'restart_press')"
                     onmouseup="change_control_image(0,'restart')" onmouseout="change_control_image(0,'restart')"
                     onclick="restart_avf();"/>
                <img title="暂停播放" src="image/pause.bmp" onmousedown="change_control_image(1,'pause_press')"
                     onmouseup="change_control_image(1,'pause')" onmouseout="change_control_image(1,'pause')"
                     onclick="pause_avf();"/>
                <img title="退出录像查看" src="image/stop.bmp" onmousedown="change_control_image(2,'stop_press')"
                     onmouseup="change_control_image(2,'stop')" onmouseout="change_control_image(2,'stop')"
                     onclick="exitVideo();"/>

                <div id="speed_control">
                    <input title="速度调节" type="range" id="range_speed" value="50" oninput="change_speed()" min="1"
                           max="100" step="1" ontouchmove="stopPropagation();"/>
                </div>
                <span title="点击复原" id="speed_value" onclick="reset_speed()">1.00x</span>

                <div id="rate_control">
                    <input title="进度调节" type="range" id="range_rate" value="0" oninput="change_rate_value()" min="0"
                           max="1000" step="1" ontouchmove="event.stopPropagation();" onmouseup="change_rate()"
                           ontouchend="change_rate()"/>
                </div>
                <span title="时间" id="rate_value">0.00</span>

            </div>

        </div>
    </div>
</div>


<!-- 图片预加载 -->
<div class="preload_image">
    <img src="image/1.bmp">
    <img src="image/2.bmp">
    <img src="image/3.bmp">
    <img src="image/4.bmp">
    <img src="image/5.bmp">
    <img src="image/6.bmp">
    <img src="image/7.bmp">
    <img src="image/8.bmp">
    <img src="image/blank.bmp">
    <img src="image/bomb.bmp">
    <img src="image/face_click.bmp">
    <img src="image/face_cry.bmp">
    <img src="image/face_normal.bmp">
    <img src="image/face_press.bmp">
    <img src="image/face_sunglasses.bmp">
    <img src="image/firstbomb.bmp">
    <img src="image/flag.bmp">
    <img src="image/mouse.png">
    <img src="image/number_0.bmp">
    <img src="image/number_1.bmp">
    <img src="image/number_2.bmp">
    <img src="image/number_3.bmp">
    <img src="image/number_4.bmp">
    <img src="image/number_5.bmp">
    <img src="image/number_6.bmp">
    <img src="image/number_7.bmp">
    <img src="image/number_8.bmp">
    <img src="image/number_9.bmp">
    <img src="image/number_minus.bmp">
    <img src="image/opening.bmp">
    <img src="image/wrongflag.bmp">
</div>

<script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
    let is_log = false;

    function log(msg) {
        if (window.console && is_log) {
            console.warn(msg);
        }
    }
</script>

<script type="text/javascript" src="js/public.js?v=20210522"></script>
<script type="text/javascript" src="js/mine.js?v=20210522"></script>
<script type="text/javascript" src="js/player.js?v=20210522"></script>

</body>

</html>
